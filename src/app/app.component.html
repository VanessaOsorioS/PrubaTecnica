<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="identifier">
    <th mat-header-cell *matHeaderCellDef> User name </th>
    <td mat-cell *matCellDef="let element"> {{element.identifier}} </td>
  </ng-container>

  
  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef> place </th>
    <td mat-cell *matCellDef="let element"> {{element.place}} </td>
  </ng-container>

 
  <ng-container matColumnDef="satisfaction">
    <th mat-header-cell *matHeaderCellDef> Satisfaction </th>
    <td mat-cell *matCellDef="let element"> {{element.satisfaction}} </td>
  </ng-container>

 
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef> Priority </th>
    <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
